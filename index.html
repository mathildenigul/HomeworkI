    <header class="header">

        <li><a href="login.html"> Log in</a></li>
        <li><a href="addPost.html">Add Post</a></li>

      <div class="nav-right">
        <div class="nav-user-icon online" onclick="myFunction()">
          <img src="profile_pictures/Mari Mutt.png" />

          <div id="myDropdown" class="dropdown-content">
            <a href="#home">Mari Mutt</a>
            <a href="#about">mari.mutt@ut.ee</a>
            <a href="#contact">logout</a>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="left-sidebar">
        <div class="imp-links">
          <a href="https://www.err.ee/"
            ><img src="images/news.png" /> Latest News</a
          >

      <div id="main-content" class="main-content"></div>

      <div id="right-sidebar" class="right-sidebar">

          </div>
        </div>
      </div>
    </div>

    <script>
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");

        if (
          document.getElementById("right-sidebar").style.visibility == "visible"
        ) {
          document.getElementById("right-sidebar").style.visibility = "hidden";
        } else {
          document.getElementById("right-sidebar").style.visibility = "visible";
        }
      }

      /*$(document).ready(function(){
    $('#pic').click(function() {
        $('.dropdown-content').toggle("")});
});*/

      window.onclick = function (event) {
        if (event.target.matches(".nav-user-icon")) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
          document.getElementById("right-sidebar").style.visibility = "visible";
        }
      };

      function initSidebar() {
        document.getElementById("right-sidebar").style.visibility = "visible";
      }
    </script>
  </body>
