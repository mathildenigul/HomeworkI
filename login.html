<!DOCTYPE html>
<html lang="et">

<head>
<title>Login</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="login.css">
<script src="login.js"></script>
</head>

<body>

<div class="header">
	<a href="index.html">Home</a>
</div>

<div id="box">
	<div class="element">
		Welcome
	</div>
	<br>
	<br>
	<div class="element">
		<a href="https://google.com">Create an account</a>
	</div>
	<div class="element">
		or
	</div>
	<div class="element">
		Please log in
	</div>
	<div class="element">
		<form id="login_form" onsubmit="validate()">
			<input type="text" id="email" placeholder="email"><br>
			<input type="text" id="password" placeholder="password"><br><br>
			<input type="submit" value="Log in">
		</form> 
	</div>
	<div class="element">
		<a href="https://google.com">Forgot password</a>
	</div>
</div>

</body>

</html>
